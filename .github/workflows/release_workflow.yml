name: Release Workflow
on:
  workflow_dispatch:
    inputs:
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Bump version and push tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v4.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create_annotated_tag: true
      - name: Build with Gradle
        run: ./gradlew distZip distTar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ steps.create_tag.outputs.new_version }}
      - name: Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.create_tag.outputs.new_version }}
          release_name: Release v${{ steps.create_tag.outputs.new_version }}
          body: ''
          draft: false
          prerelease: false
      - name: Upload Release Asset zip
        id: upload-release-asset-zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/distributions/aiven-kafka-connect-gcs-${{ steps.create_tag.outputs.new_version }}.zip
          asset_name: aiven-kafka-connect-gcs-${{ steps.create_tag.outputs.new_version }}.zip
          asset_content_type: application/zip
      - name: Upload Release Asset tar
        id: upload-release-asset-tar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/distributions/aiven-kafka-connect-gcs-${{ steps.create_tag.outputs.new_version }}.tar
          asset_name: aiven-kafka-connect-gcs-${{ steps.create_tag.outputs.new_version }}.tar
          asset_content_type: application/x-tar
