name: Release Commit Workflow Test
on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit'
        required: true
        default: ''
      tag:
        description: 'Tag'
        required: true
        default: ''

jobs:
  release:
    name: Release Commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commithash: ${{ github.event.inputs.commit }}
          tag_name: v${{ github.event.inputs.tag }}
          release_name: Release v${{ github.event.inputs.tag }}
          body: ''
          draft: false
          prerelease: false
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: v${{ github.event.inputs.tag }}
      - name: Build with Gradle
        run: ./gradlew distZip distTar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset zip
        id: upload-release-asset-zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/distributions/aiven-kafka-connect-gcs-${{ github.event.inputs.tag }}.zip
          asset_name: aiven-kafka-connect-gcs-${{ github.event.inputs.tag }}.zip
          asset_content_type: application/zip
      - name: Upload Release Asset tar
        id: upload-release-asset-tar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/distributions/aiven-kafka-connect-gcs-${{ github.event.inputs.tag }}.tar
          asset_name: aiven-kafka-connect-gcs-${{ github.event.inputs.tag }}.tar
          asset_content_type: application/x-tar
      - name: Publish to Bintray with Gradle
        run: ./gradlew bintrayUpload
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
